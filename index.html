  <body>
    <header>
      <nav>
        <div>
          <a href="#About"><span class="jrt">JRT</span></a>
        </div>
        <ul>
          <li><a href="#About" class="about border">About</a></li>

        </ul>
        <div class="hamburger">

          <div class="ham"></div>
          <div class="ham"></div>
        </div>
      </nav>
      <div class="nav-mobile">
        <a href="#About " class="mobile-about mobile border">About</a>
        <a href="#Projects " class="mobile-projects mobile">Projects</a>
        <a href="#Contact " class="mobile-contact mobile">Contact</a>
      </div>

      <div class="About" id="About" data-aos="zoom-in">
        <p class="hi">Hi, my name is</p>
        <h1 class="jaymart">Jaymart Tandoc</h1>
        <div class="delete">
          <h4 id="word"></h4>
          <h4 class="blink">|</h4>
        </div>
        <div class="icons">
          <a href="./img/jaymarttandoc.pdf" target="_blank"
            ><img src="https://img.icons8.com/fluent/48/000000/open-resume.png"
          /></a>
          <a href="https://www.linkedin.com/in/jaymart-tandoc/" target="_blank"
            ><img src="https://img.icons8.com/fluent/48/000000/linkedin.png"
          /></a>
          <a href="https://github.com/Jaymart11" target="_blank"
            ><img src="https://img.icons8.com/fluent/50/000000/github.png"
          /></a>
        </div>
        <a class="contactme" href="#Contact">GET IN TOUCH!</a>
      </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="allmodal">
          <div class="all-modal-pic">
            <button class="minus modalbtn">◄</button>
            <div>

                src="img/palettekulay/for.PNG"
                alt="Palette Kulay"
                class="modal-pic pal-pic"
              />
              <img
                src="img/palettekulay/pae.PNG"

              />
              <img
                src="img/palettekulay/paf.PNG"
                alt="Palette Kulay"
                class="modal-pic pal-pic"
              />
              <img
                src="img/palettekulay/pag.PNG"
                alt="Palette Kulay"
                class="modal-pic pal-pic"
              />
              <h1 class="pic-number"></h1>
              <div class="palette-skills">
                <span class="skills">• ReactJS</span>
                <span class="skills">• Material UI</span>
              </div>
            </div>
            <button class="add modalbtn">►</button>
          </div>
        </div>

              <img

                class="modal-pic soc-pic"
              />
              <img
                src="img/socialdev/socd.PNG"
                alt="Palette Kulay"
                class="modal-pic soc-pic"
              />
              <h1 class="pic-number"></h1>
              <div class="palette-skills">
                <span class="skills">• ReactJS</span>
                <span class="skills">• Redux</span>
                <span class="skills">• Bootstrap</span>

          <div class="all-modal-pic">
            <button class="minus modalbtn">◄</button>
            <div>
              <img
                src="img/gder/gder1.jpg"
                alt="Palette Kulay"
                class="modal-pic gder-pic"
              />
              <img
                src="img/gder/gder2.jpg"
                alt="Palette Kulay"
                class="modal-pic gder-pic"
              />
              <img
                src="img/gder/gder3.jpg"
                alt="Palette Kulay"
                class="modal-pic gder-pic"

              <img

                <span class="skills">• Bootstrap</span>
                <span class="skills">• JQuery</span>

      </div>
    </div>
    <h1 class="projects" data-aos="zoom-out" style="display: flex">
      Featured Projects
    </h1>
    <div id="Projects">
      <!-- <div data-aos="fade-left" class="palette-kulay"> -->
      <span class="container">
        <img
          src="img/palettekulay/for.PNG"
          alt="Palette Kulay"
          class="palette-pic"
          onclick="visibleModal(0)"
        />
        <img
          src="img/zoom.png"
          alt="Zoom"
          class="zoom"
          onclick="visibleModal(0)"
        />
      </span>
      <span class="container soc-con">
        <img
          src="img/socialdev/soca.jpg"
          alt="Palette Kulay"
          class="palette-pic"
          onclick="visibleModal(1)"
        />
        <img
          src="img/zoom.png"
          alt="Zoom"
          class="zoom"
          onclick="visibleModal(1)"
        />
      </span>
      <span class="container">
        <img
          src="img/gder/gder1.jpg"
          alt="Palette Kulay"
          class="palette-pic"
          onclick="visibleModal(2)"
        />
        <img
          src="img/zoom.png"
          alt="Zoom"
          class="zoom"
          onclick="visibleModal(2)"
        />
      </span>
    </div>

    <div id="Contact">
      <h1 class="projects" data-aos="zoom-out">Contact</h1>
      <div id="spinner"></div>
      <form data-aos="flip-up">
        <p class="touch">I will get in touch soon!</p>
        <input
          type="email"
          id="email"
          placeholder="Your Email"
          autocomplete="off"
        />
        <span class="validation-email"></span>
        <input
          type="text"
          id="subject"
          placeholder="Subject"
          autocomplete="off"
        />
        <span class="validation-subject"></span>
        <textarea
          placeholder="Message"
          id="message"
          autocomplete="off"
        ></textarea>
        <span class="validation-message"></span>
        <button type="button" class="submit">Submit</button>
      </form>
    </div>
    <footer></footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
